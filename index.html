<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b1a2b1b23.js" crossorigin="anonymous"></script>
    <title> Random Animal Images</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
            <h2> Random Animal Images </h2>
            </div>
        </div>
    </header>
    <div class="results">
        <div class="result" id="cat_result">
            <p>Random Cat images</p>
        </div>
        <div class="result" id="dog_result">
            <p>Random Dog Images</p>
        </div>
        <div class="result" id="duck_result">
            <p>Random Duck Images</p>
        </div>
    </div>
    <div class="buttons">
        <button id="cat_btn">Get A Cat <i class="fa-solid fa-cat"></i> </button>
        <button id="dog_btn">Get A Dog <i class="fa-solid fa-dog"></i> </button>
        <button id="duck_btn">Get A Duck <i class="fa-solid fa-duck"></i> </button>
    </div>



    <script src="app.js"></script>
</body>
</html>
